<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 36px;
      }

      input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <p>Click the radio button to toggle password visibility:</p>

    Password: <input type="text" /><br />

    <input type="checkbox" />Show Password

    <p style="display: none">Checkbox is CHECKED!</p>
  </body>
</html>
