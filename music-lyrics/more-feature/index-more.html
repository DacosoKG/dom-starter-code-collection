<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lyrics App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Music Lyrics Search</h1>
      <form>
        <input type="text" placeholder="Enter artist or song name..." />
        <button>Search</button>
      </form>
    </header>
    <div class="wrapper">
      <div class="previous-searches">
        <div class="pb-2 text-center">Previously Searched Artists or Songs</div>
        <div class="prev-list">
          <ul class="list-group">
            <!-- <li class="list-group-item prev-custom-list">
              <strong>Eminem</strong
              ><button class="btn btn-primary">GET</button>
            </li>
            <li class="list-group-item prev-custom-list">
              <strong>Shakira</strong
              ><button class="btn btn-primary">GET</button>
            </li>
            <li class="list-group-item prev-custom-list">
              <strong>Where are you now</strong
              ><button class="btn btn-primary">GET</button>
            </li> -->
          </ul>
        </div>
      </div>
      <div class="songs-container">
        <ul class="songs">
          <li>
            <span><strong>Eminem</strong> - Without Me</span>
            <div class="lyrics-player">
              <button class="btn btn-success">Get Lyrics</button>
              <div class="music-player">
                <audio controls>
                  <source
                    src="http://cdn-preview-c.dzcdn.net/stream/c-cca63b2c92773d54e61c5b4d17695bd2-8.mp3"
                    type="audio/mpeg"
                  />
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
          </li>
          <li>
            <span><strong>Eminem</strong> - Houdini</span>
            <div class="lyrics-player">
              <button class="btn btn-success">Get Lyrics</button>
              <div class="music-player">
                <audio controls>
                  <source
                    src="http://cdn-preview-e.dzcdn.net/stream/c-e0b8a45f1af33c58e2adb2b9aae93b95-2.mp3"
                    type="audio/mpeg"
                  />
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div className="wrapper centered"></div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
